menumanager.config.title = Menus &amp; Tabs
menumanager.config.description = Control which menu items and tabs are enabled or disabled in Confluence, all from \
	one handy screen. \
	<br/><br/><b>Notes:</b> \
	<ul> \
	<li>This does not disable the actual functionality, it just turns off the menu item or tab.</li> \
	<li>These settings apply to all users, include administrators.</li> \
	</ul>

